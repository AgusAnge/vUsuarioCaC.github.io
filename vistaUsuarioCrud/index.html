<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="shortcut icon" href="./ico/carrito-de-compras.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
   
</head>
<body>
    <div class="container">
        <h1>Tienda Codo a Codo 4.0</h1>
        <h2>Carrito de Compras</h2>
        <hr>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Accion</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">Carrito vacio</th>
                </tr>
            </tfoot>
            <!--BOTON DE COMPRA-->
            <span class="botonCompra"><button id="btnComprar" class="btnComprar">Comprar</button></span>
            
            <!--BOTON DE COMPRA-->
        </table>
        <h4>Productos disponibles</h4>
        <div class="row" id="cards">

        </div>

    </div>

    <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
            <div class="card">
                <img src="" alt="" class="card-img-top">
                <div class="card-body">
                    <h5>Titulo</h5>
                    <p>Precio: $<strong></strong></p>
                    <button class="btn btn-dark">Comprar</button>
                </div>
            </div>
        </div>
    </template>

    <template id="template-footer">
        <th scope="row" colspan="2">Total Productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                Vaciar Todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td>Cafe</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -                    
                </button>
            </td>
            <td>$ <span>500</span></td>
        </tr>
    </template>

    <div class="overlay" id="overlay">
        <div class="popup" id="popup">
            <a href="" id="btn-cerrar-popup" class="btn-cerrar-popup"><i class="fas fa-times"></i></a>
            <h3>Â¡Comprado!</h3>
            <form action="">
                <input type="submit" class="btn-submit" id="btn-submit" value="Ok">
            </form>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
